<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="images/Artdesigner-Urban-Stories-House.ico"
      type="image/x-icon"
    />

    <title>Home | Eramessage</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="navbar">
          <img src="images/try4.png" alt="" srcset="" />
          <div class="empty"></div>
          <div class="person">
            <div class="name">
              <div class="text">
                Ash Prince
              </div>
            </div>
            <div class="settings">
              <div>
                <img
                  class="circle"
                  src="images/person-icon.png"
                  alt="Profile"
                />
              </div>
              <div class="log">
                <div class="icon">
                  <i class="fas fa-angle-double-down"></i>
                  <div class="options">
                    <div class="one">
                      <span class="one-icon">
                        <i class="fas fa-address-book"></i
                      ></span>
                      <div class="one-text">Profile</div>
                    </div>

                    <div class="two">
                      <span class="two-icon">
                        <i class="fas fa-cog fa-spin"></i
                      ></span>
                      <div class="two-text">Settings</div>
                    </div>

                    <div class="three">
                      <span class="three-icon">
                        <i class="fas fa-power-off"></i
                      ></span>
                      <div class="three-text">Log out</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="middle">
          <div class="new-message">
            <div class="middle-menu">
              <div class="newchat-icon">
                <span class="one-icon"><i class="fas fa-plus-circle fa-3x add">
                  <span class="triangle2"></span>
                <span class="new">Click to get started</span>
                
                </i></span>
                <div class="triangle1"></div>
                <div class="triangle3">X</div>
                
                <div class="middle-options">
                  <div class="option1">
                    <span class="o-icon">
                      <i class="fas fa-phone-volume"></i></span
                    >Enter phone number and start chatting
                  </div>
                  <div class="option2">
                    <span class="t-icon">
                      <i class="fas fa-user-plus"></i></span
                    >Chat with contact from google account
                  </div>
                  <div class="option3">
                    <span class="th-icon">
                      <i class="fas fa-gavel fa-spin"></i></span
                    >Chat with Admin
                  </div>
                </div>
              </div>
              
            </div>
          </div>
          
        </div>
      </div>

      <div class="footer">
        <div class="end">
          Footer
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
