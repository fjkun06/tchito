<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="images/Artdesigner-Urban-Stories-House.ico"
      type="image/x-icon"
    />

    <title>Home | Eramessage</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="navbar">
          <img src="images/try4.png" alt="" srcset="" />
          <div class="empty"></div>
          <div class="person">
            <div class="name">
              <div class="text">
                Ash Prince
              </div>
            </div>
            <div class="settings">
              <div>
                <img
                  class="circle"
                  src="images/person-icon.png"
                  alt="Profile"
                />
              </div>
              <div class="log">
                <div class="icon">
                  <i class="fas fa-angle-double-down"></i>
                  <div class="options">

                    <div class="one">
                      <span class="one-icon"> <i class="fas fa-address-book"></i></span>
                      <div class="one-text">Profile</div>
                    </div>
        
                    <div class="two">
                      <span class="two-icon"> <i class="fas fa-cog fa-spin"></i></span>
                      <div class="two-text">Settings</div>
                    </div>
        
                    <div class="three">
                      <span class="three-icon"> <i class="fas fa-power-off"></i></span>
                      <div class="three-text">Log out</div>
                    </div>
        
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="middle"></div>
      </div>
      <div class="footer">
        <div class="end">
          Footer
        </div>
      </div>
    </div>
  </body>
</html>
