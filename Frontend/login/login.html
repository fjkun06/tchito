<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login | Eramessage</title>

    <!--Extra-->
    <link rel="stylesheet" href="css/login.css">

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="../images/Custom-Icon-Design-Flatastic-9-Login.ico"
      type="image/x-icon"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />

 
  </head>
  <body style="background-color: #6840f5;">
    <!-- <div class="top">
      <div class="home"><a href="../index.html">Home</a></div>
      <div class="home"><a href="../index.html">Home</a></div>
    </div> -->
    <div class="top">
      <div class="palette">
        <div class="black" id="white">
          <span class="white-theme">Switch to gray theme</span>
        </div>
        <div class="black def" id="main-def">
          <span class="white-theme" id="w-theme">Switch to default</span>
        </div>
      </div>
      <div class="login"><a  id="log" href="../index.html">Welcome Page</a></div>
      <div class="register"><a  id="reg" href="../home.html">Home Page</a></div>
    </div>

    <div class="main" style="background-color: #6840f5;">
      <!-- Sing in  Form -->

      <section class="sign-in">
        <div class="container">
          <div class="signin-content">
            <div class="signin-image">
              <figure>
                <img src="images/signin-image.jpg" alt="sing up image" />
              </figure>
              <a href="signup.html" class="signup-image-link"
                >Create an account</a
              >
            </div>

            <div class="signin-form">
              <h2 class="form-title">Login</h2>
              <form method="POST" class="register-form" id="login-form">
                <div class="form-group">
                  <label for="your_name"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="text"
                    name="your_name"
                    id="your_name"
                    placeholder="Your Name"
                  />
                </div>
                <div class="form-group">
                  <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="password"
                    name="your_pass"
                    id="your_pass"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="checkbox"
                    name="remember-me"
                    id="remember-me"
                    class="agree-term"
                  />
                  <label for="remember-me" class="label-agree-term"
                    ><span><span></span></span>Remember me</label
                  >
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signin"
                    id="signin"
                    class="form-submit"
                    value="Log in"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/themes.js "></script>

  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
