<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register | Eramessage</title>

    <!--Extra-->
    <link rel="stylesheet" href="css/login.css">

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="../images/Iconleak-Cerulean-Compass.ico"
      type="image/x-icon"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />

  
  </head>
  <body style="margin: 0; padding: 0; box-sizing: 0; background: #6840f5;">
    <!-- <div class="top">
      <div class="home"><a href="../index.html">Home</a></div>
    </div> -->
    <div class="top">
      <div class="palette">
        <div class="black" id="white">
          <span class="white-theme">Switch to gray theme</span>
        </div>
        <div class="black def" id="main-def">
          <span class="white-theme" id="w-theme">Switch to default</span>
        </div>
      </div>
      <div class="login"><a  id="log" href="../index.html">Welcome Page</a></div>
      <div class="register"><a  id="reg" href="../home.html">Home Page</a></div>
    </div>
    <div class="main"  style="background: #6840f5;">
      <!-- Sign up form -->
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Registration</h2>
              <form method="POST" class="register-form" id="register-form">
                <div class="form-group">
                  <label for="name"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Your Name"
                  />
                </div>
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Your Email"
                  />
                </div>
                <div class="form-group">
                  <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="password"
                    name="pass"
                    id="pass"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <label for="re-pass"
                    ><i class="zmdi zmdi-lock-outline"></i
                  ></label>
                  <input
                    type="password"
                    name="re_pass"
                    id="re_pass"
                    placeholder="Repeat your password"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="checkbox"
                    name="agree-term"
                    id="agree-term"
                    class="agree-term"
                  />
                  <label for="agree-term" class="label-agree-term"
                    ><span><span></span></span>I agree all statements in
                    <a href="#" class="term-service">Terms of service</a></label
                  >
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signup"
                    id="signup"
                    class="form-submit"
                    value="Register"
                  />
                </div>
              </form>
            </div>
            <div class="signup-image">
              <figure>
                <img src="images/signup-image.jpg" alt="sing up image" />
              </figure>
              <a href="../login/index.html" class="signup-image-link"
                >I am already member</a
              >
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/themes.js "></script>

  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
